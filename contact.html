<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>PICASSO'S CONTACT PAGE</title>
</head>
<body>
    <section class="header">
        <div class="wrapper">            
            <h1 class="logo"><a href="UserExperienceFinalProject.html"><img src="photologo.png"></a></h1>
            <nav class="navbar">
                <ul>
                    <li><a href="mainpage.html">HOME</a></li>
                    <li><a href="event.html">EVENTS</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <section class="opening">
        <div class="opening-text">
            <h1>CONTACT</h1>
            <p>Keep in touch with our club.</p>
        </div>
    </section>

    <div class="container overflow-hidden text-center">
        <div class="row gy-5">
            <div class="col-6 contact">
                <div class="p-3">
                    <h2>Contact Us</h2>
                    <p><i class="bi bi-geo-alt-fill"></i><span class="front">Address:</span> 109 University Square, Erie, PA 16541.</p>
                    <p><i class="bi bi-telephone-fill"></i><span class="front">Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                    <p><i class="bi bi-envelope-fill"></i><span class="front">Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
                </div>
            </div>
            <div class="col-6 form">
                <div class="p-3">
                    <form action="">
                        <h2>Get in touch</h2>
                        <div class="form-floating mb-3">
                            <input type="text" required class="form-control" id="name" placeholder="name">
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" required class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" required class="form-control" id="subject" placeholder="Subject">
                            <label for="subject">Subject</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                            <label for="floatingTextarea">Messages</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
